# https://raw.github.com/livingsocial/ls-pair/master/tmux.conf
# https://raw.githubusercontent.com/thoughtbot/dotfiles/master/tmux.conf
# https://gist.github.com/paulrouget/1689941#file_.tmux.conf

set -g default-terminal "screen-256color"
set -g status-utf8 on

# bind
unbind C-b
set -g prefix C-Space # Ctrl+Space

# misc
bind r source-file ~/.tmux.conf \; display "Reloaded tmux configuration!" # reload
set -sg escape-time 1
set -sg repeat-time 1000
set -g history-limit 10000

# ui
setw -g monitor-activity off
set -g visual-activity off
set -g set-titles on
set -g set-titles-string "#S:#I:#P #W #T"

# status
set -g status-left ''
set -g status-left-length 70
set -g status-left "#S"
set -g status-right ''
set -g status-right-length 60
set -g status-right '[#T] %a %d %b %R'
setw -g window-status-format " #I:#W#F "
setw -g window-status-current-format " #I:#W#F "

# input
#setw -g mode-mouse off
setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# windows / panes
set -g base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on
setw -g automatic-rename on
bind c new-window -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key C-Space last-pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind m command-prompt -p "move window to:"  "move-window -t '%%'" # move

# plugins
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-copycat        \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-open           \
  tmux-plugins/tmux-urlview        \
'
run-shell '~/.tmux/plugins/tpm/tpm'

# vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# theme
if-shell "[ -f ~/.tmux/themes/solarized/tmuxcolors-dark.conf ]" 'source ~/.tmux/themes/solarized/tmuxcolors-dark.conf'
