# https://raw.github.com/livingsocial/ls-pair/master/tmux.conf
# https://raw.githubusercontent.com/thoughtbot/dotfiles/master/tmux.conf

# bind
unbind C-b
set -g prefix C-Space # Ctrl+Space

# misc
bind r source-file ~/.tmux.conf \; display "Reloaded tmux configuration!" # reload
set -sg escape-time 1
set -sg repeat-time 1000
set -g history-limit 10000

# copy / paste
# TODO: http://robots.thoughtbot.com/how-to-copy-and-paste-with-tmux-on-mac-os-x
#set-option -g default-command "reattach-to-user-namespace -l zsh"

# ui
setw -g monitor-activity on
set -g visual-activity on
set -g default-terminal "screen-256color"
set -g set-titles on
set -g set-titles-string "#S:#I:#P #W #T"

# status
set -g status-utf8 on
set -g status-left ''
set -g status-right ''
set  -g status-bg colour12
set  -g status-fg colour0
set  -g status-left " #S "
set  -g status-left-bg colour12
set  -g status-left-fg colour0
set  -g status-right " #T "
set  -g status-right-length 50
setw -g window-status-format " #I #W#[fg=colour8]#F "
setw -g window-status-current-format " #I #W#[fg=colour11]#F "
setw -g window-status-current-attr none
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour2

# input
setw -g mode-mouse off
setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# windows / panes
set -g base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on
bind \ split-window -h # horizontal columns
bind - split-window -v # vertical rows
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key C-Space last-pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind m command-prompt -p "move window to:"  "move-window -t '%%'" # move

# local
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

