name: faturamento-semae
root: ~/svn/

windows:
  - ember-cli-empro:
      root: ~/svn/ember-cli-empro/trunk
      layout: even-horizontal
      panes:
        - cd ~/svn/ember-cli-empro/trunk && clear && vim
        - cd ~/svn/ember-cli-empro/trunk && clear && svn status
  - empro-guia:
      root: /home/vagrant/svn/empro-guia/fontes/trunk
      layout: even-horizontal
      panes:
        - cd /home/vagrant/svn/empro-guia/fontes/trunk/empro-guia && clear && vim
        - cd /home/vagrant/svn/empro-guia/fontes/trunk/empro-guia && clear && svn status
